[book]
authors = ["PunchablePlushie"]
language = "en"
multilingual = false
src = "src"
title = "Godot Game Settings Docs"

[build]
build-dir = "docs"

[preprocessor.pagetoc]
[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
no-section-label = true
git-repository-url = "https://github.com/PunchablePlushie/godot-game-settings-docs"
additional-css = ["./theme/mdbook-admonish.css", "theme/pagetoc.css"]
additional-js  = ["theme/pagetoc.js"]

[output.html.fold]
enable = true
level = 0

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
